    app.kubernetes.io/part-of: proclaim
spec:
  scope: Namespaced
  group: dns-sd.proclaim.dogmatiq.io
  names:
    plural: instances
    singular: instance
    kind: Instance
    shortNames:
      - inst
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
