                - name
                - service
                - domain
                - host
                - port
              properties:
                name:
                  type: string
                  description:
                service:
                  type: string
                domain:
                  type: string
                host:
                  type: string
                port:
                  type: integer
                  format: uint16
                priority:
                  type: integer
                  format: uint16
                weight:
                  type: integer
                  format: uint16
                attributes:
                  type: object
                  additionalProperties:
                    type: string
